<!DOCTYPE html>
<html>
<head>
    <title>Đăng Ký Admin</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Tạo Tài Khoản Admin</h1>
    <form action="/auth/register" method="POST" id="registerForm">
        <div>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required><br><br>
        </div>
        <div>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required><br><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email"  placeholder="abc@gmail.com" ><br><br>
            
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone"  pattern="0[0-9]{9}" placeholder="Nhập đúng 10 số bắt đầu từ 0" required ><br><br>
    
        </div>
        <div>
            <label for="quyen">-- Chọn quyền --</label><br>
            <select name="quyen" required>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Viewer</option>
            </select>
        </div>
        
        <button type="submit">Đăng Ký</button>
        <p>Đã có tài khoản <a href="/login.html" ><b>đăng nhập</b></a></p>
    </form>
</body>
</html>

<script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
  
    // Gửi API
    const res = await fetch("/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
  
    const msg = await res.text();
    alert(msg);
  });
    </script>
